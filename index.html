<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Meme Generator</title>
</head>
<body>
    <h1>Meme Generator</h1>
    <section id="inputs">
        Texto: <input class="form-control" type="text" maxlength="60" id="text-input">
        Imagem: <input class="form-control" type="file" id="meme-insert">
    </section>
    <div id="meme-image-container" src="">
        <img src="" alt="imagemDoMeme" id="meme-image">
        <p id="meme-text">Seu texto</p>
    </div>
    <section id="extrabuttons">
        <button class="btn btn-danger" id="fire">Fire</button>
        <button class="btn btn-primary" id="water">Water</button>
        <button class="btn btn-success" id="earth">Earth</button>
        <button class="btn btn-dark" id="dark">Dark</button>
        <button class="btn btn-secondary" id="clearBorder">Clear</button>
    </section>
    <section id="img-prontas">
        <img class="memes-prontos" src="/imgs /meme1.png" alt="imagem1" id="meme-1"></img>
        <img class="memes-prontos"  src="/imgs /meme2.png" alt="imagem2" id="meme-2"></img>
        <img class="memes-prontos"  src="/imgs /meme3.png" alt="imagem3" id="meme-3"></img>
        <img class="memes-prontos"  src="/imgs /meme4.png" alt="imagem4" id="meme-4"></img>
    </section>
    

    <script src="/script.js"></script>
</body>
</html>
